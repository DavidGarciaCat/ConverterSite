<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Symfony2 Service Config Converter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        label {
            line-height: 35px;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="jumbotron">
                <h1>
                    Symfony2 Service Config Converter
                </h1>
                <p>
                    Just paste in your service config and get it in a shiny new format. There's also <a href="https://github.com/rosstuck/TuckConverterBundle">a CLI version</a>!
                </p>
            </div>
        </div>
    </div>

    <div class="row" id="status-tray">

    </div>

    <div class="row clearfix">
        <div class="col-md-6 column">
            <div class="col-md-12">
                <label for="content">Current config</label>

                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-warning" title="Render the service config as an SVG diagram (experimental)" id="visualize">Visualize</button>

                        <div class="btn-group">
                            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                Convert <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" id="convert-from-list">
                                <li><a href="#" data-symfony-format="xml">XML</a></li>
                                <li><a href="#" data-symfony-format="yml">YAML</a></li>
                                <li><a href="#" data-symfony-format="php">PHP</a></li>
                                <li><a href="#" data-symfony-format="gv">Graphviz</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4 pull-right">
                        <select class="form-control" id="old_format" title="What format is the file in right now?">
                            <option value="xml">XML</option>
                            <option value="yml">YML</option>
                            <option value="ini">INI</option>
                        </select>
                    </div>
            </div>

            <textarea class="form-control" id="content" rows="8"></textarea>
        </div>

        <div class="col-md-6 column">
            <div class="col-md-12">
                <label for="content">New config</label>

                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-info" title="Copy new config to clipboard" id="copy-button" data-clipboard-target="new_content">Copy</button>
                </div>

            </div>

            <textarea class="form-control" id="new_content" rows="8"></textarea>
        </div>
    </div>

    <div class="row clearfix" id="diagram">

    </div>

    <div class="row clearfix" style="text-align: center; margin-top: 3em">
        Converter created by <a href="http://twitter.com/rosstuck">Ross Tuck</a>.
        Actual conversion done by <a href="https://github.com/symfony/DependencyInjection/">Symfony Components</a>.
        Graphviz rendering done by <a href="https://github.com/mdaines/viz.js">Viz.js</a>.</div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/viz.js"></script>
<script src="js/zeroclipboard/ZeroClipboard.min.js"></script>
<script src="js/converter.js"></script>

    ga('create', 'UA-46824112-2', 'rosstuck.com');
    ga('send', 'pageview');
</script>
</body>
</html>
